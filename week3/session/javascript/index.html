<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <title>투두리스트</title>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <h1>TO-DO LIST</h1>
            <div class="add">
                <input type="text" placeholder="오늘 할 일을 입력해주세요!" class="addvalue" id="input_ToDo">
                <button id="addbtn"><img src="./assets/img/add.svg" alt="add list"></button>
            </div>
        </header>
        <main id="main">
        </main>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const InputTodo = document.getElementById('input_ToDo')
            const Addbtn = document.getElementById('addbtn');
            const Main = document.getElementById('main');
            let index = 1;

            Addbtn.addEventListener('click', () => {
                if (InputTodo.value == '') {
                    alert('내용을 입력해주세요!');
                    return;
                }

                const list = document.createElement('div');
                list.classList.add('list');

                const Div = document.createElement('div');

                const checkBox = document.createElement('input');
                checkBox.setAttribute('type', 'checkbox');
                checkBox.setAttribute('id', `check${index}`);

                const text = document.createElement('p');
                text.textContent = InputTodo.value;

                const label = document.createElement('label');
                label.setAttribute('for', `check${index}`);

                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = `<img src="./assets/img/delete.svg" alt="delete button">`;

                removeBtn.addEventListener('click', (event) => {
                    event.currentTarget.parentNode.parentNode.removeChild(event.currentTarget.parentNode);
                });

                checkBox.addEventListener('change', () => {
                    if (checkBox.checked) {
                        text.style.textDecoration = 'line-through';
                    } else {
                        text.style.textDecoration = 'none';
                    }
                });

                Div.appendChild(checkBox);
                Div.appendChild(label);
                Div.appendChild(text);

                list.appendChild(Div);
                list.appendChild(removeBtn);

                Main.appendChild(list);
                InputTodo.value = '';
                index++;
            });
        });
    </script>
</body>

</html>
